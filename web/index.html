<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Магазин северных ягод</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="/web/style.css?v=3">
</head>
<body>
  <header>
    <h1>🫐 Магазин северных ягод</h1>
    <nav>
      <button class="nav-btn active" onclick="showAll()">Все</button>
      <button class="nav-btn" onclick="filterCategory('Варенье')">🍓 Варенье</button>
      <button class="nav-btn" onclick="filterCategory('Мёд')">🍯 Мёд</button>
      <button class="nav-btn" onclick="filterCategory('Чай')">🍵 Чай</button>
    </nav>
  </header>

  <main>
    <div class="category-title" id="category-title">Все товары</div>
    <div id="product-list">
      <p style="color: #666; text-align: center; padding: 20px; grid-column: 1/-1;">⏳ Загрузка товаров...</p>
    </div>
  </main>

  <button class="support-btn" onclick="openSupport()">💬</button>

  <footer>
    <button class="footer-btn active" onclick="showAll()">
      <span class="footer-btn-icon">🛍️</span>
      Витрина
    </button>
    <button class="footer-btn" onclick="openCart()">
      <div style="position: relative;">
        <span class="footer-btn-icon">🧺</span>
        <span class="cart-badge" id="cart-badge" style="display: none;">0</span>
      </div>
      Корзина
    </button>
    <button class="footer-btn" onclick="openOrders()">
      <span class="footer-btn-icon">📦</span>
      Заказы
    </button>
  </footer>

  <div id="product-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="modal-title">Название</h2>
        <span class="close" onclick="closeModal()">&times;</span>
      </div>
      
      <div class="modal-body">
        <img id="modal-image" src="" alt="">
        <p class="modal-price" id="modal-price">0 ₽/кг</p>
        <p class="modal-description" id="modal-description">Описание</p>
        
        <div id="weight-container" class="weight-selector">
          <!-- Сюда JS добавит кнопки выбора веса -->
        </div>
        
        <button id="buy-btn" onclick="addToCart()">🛒 Добавить в корзину</button>
      </div>
    </div>
  </div>

  <script src="/web/app.js?v=3"></script>
</body>
</html>
